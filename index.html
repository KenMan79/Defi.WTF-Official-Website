<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="text/css" href="src/static/images/logo.png">   
    <title>defi.wtf - Join the 1st DeFi Conf in Osaka.</title>
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/assets/css/themify-icons.css" />
    <link rel="stylesheet" href="src/assets/css/animate.min.css" />
    <link rel="stylesheet" href="src/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
  </head>

  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
    <!--====== Jquery & Javascripts files  ======-->
    <script src="src/assets/js/jquery-2.1.4.min.js"></script>
    <script src="src/assets/js/jquery.nav.min.js"></script>
    <script src="src/assets/js/owl.carousel.min.js"></script>
    <script src="src/assets/js/wow.min.js"></script>
    <script src="src/assets/js/scripts.js"></script>
    <script src="src/assets/js/jquery.downCount.js"></script>
    <script type="text/javascript">
        $('.countdown').downCount({
            date: '10/7/2019 10:0:00',
            offset: +10
        }, function() {
            var timer = document.getElementById("timer");
            timer.remove();
        });
    </script>

    <script type="text/javascript">
        $(".panel").on("click", ".panel-header", function() {
            var next = $(this).next();
            next.slideToggle("slow");
            $(".panel-body").not(next).slideUp();
        })
    </script>
  </body>
</html>
